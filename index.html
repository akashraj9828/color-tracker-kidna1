<!DOCTYPE html>
<html>

<head>

  <script src="p5.min.js"></script>
  <script src="addons/p5.dom.min.js"></script>
  <script src="sketch.js"></script>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <div id="controls">
    <ol>CONTROLS :
    <li>click on the video to select color</li>
    <li>use L R arrow keys to control sensitivity</li>
    <li>press 'p' to pause/play</li>
    </ol>
  </div>

  <div id="video-container" draggable="true"></div>
  <script>
    (function () { var script = document.createElement('script'); script.onload = function () { var stats = new Stats(); stats.domElement.style.cssText = 'position:absolute;left:0;top:0;z-index:10000'; document.body.appendChild(stats.domElement); requestAnimationFrame(function loop() { stats.update(); requestAnimationFrame(loop) }); }; script.src = 'stats.js'; document.head.appendChild(script); })()
  </script>
</body>

</html>
